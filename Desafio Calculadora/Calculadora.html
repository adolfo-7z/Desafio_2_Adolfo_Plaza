<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styleCalculadora.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="calculadora">
        <input id="texto" type="text" readonly="">
        <div class="calculadora-botones">
            <button id="siete" class="boton-calculadora">7</button>
            <button id="ocho" class="boton-calculadora">8</button>
            <button id="nueve" class="boton-calculadora">9</button>
            <button id="dividir" class="boton-calculadora operacion">/</button>
            <button id="negar" class="boton-calculadora operacion">+/-</button>
            <button id="cuatro" class="boton-calculadora">4</button>
            <button id="cinco" class="boton-calculadora">5</button>
            <button id="seis" class="boton-calculadora">6</button>
            <button id="multiplicar" class="boton-calculadora operacion">*</button>
            <button id="borrar" class="boton-calculadora retroceso"><i class="material-icons">backspace</i></button>
            <button id="uno" class="boton-calculadora">1</button>
            <button id="dos" class="boton-calculadora">2</button>
            <button id="tres" class="boton-calculadora">3</button>
            <button id="restar" class="boton-calculadora operacion">-</button>
            <button id="igual" class="boton-calculadora igual">=</button>
            <button id="limpiar" class="boton-calculadora limpiar">C</button>
            <button id="cero" class="boton-calculadora cero" >0</button>
            <button id="punto" class="boton-calculadora punto">.</button>
            <button id="sumar" class="boton-calculadora operacion">+</button>
        </div>
    </div>
    <script src="codigoCalculadora.js"></script>
</body>
</html>
